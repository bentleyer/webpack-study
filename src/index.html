    <script>
        function concatArr(arr1 = [], arr2 = []) {
            let i1 = 0
            let i2 = 0
            let arr = []
            while(i1 < arr1.length && i2 < arr2.length) {
                if (arr1[i1] <= arr2[i2]) {
                    arr.push(arr1[i1])
                    i1++
                } else {
                    arr.push(arr2[i2])
                    i2++
                }
                if (i1 === arr1.length) {
                    console.log('i1', i1)
                    arr = arr.concat(arr2.slice(i2))
                    break
                }
                if (i2 === arr2.length) {

                    arr = arr.concat(arr1.slice(i1))
                    break
                }
            }
            return arr
        }
        console.log(concatArr([1, 2, 3, 4, 5], [2, 3, 4, 5, 6]))
        
    </script>
